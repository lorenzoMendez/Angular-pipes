

<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>

<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th> Variable</th>
          <th> Pipe</th>
          <th> Salida</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>{{ name }}</td>
          <td> Uppercase </td>
          <td> {{ name | uppercase }}</td>
        </tr>

        <tr>
          <td>{{ name }}</td>
          <td> lowercase </td>
          <td> {{ name | lowercase }}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
